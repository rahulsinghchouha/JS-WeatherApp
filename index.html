<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <!-- tab -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <!-- container -->
        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./Images/location.png"  width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form -->
           <form class="form-container" datasearchForm>
            <input type="text" placeholder="Search for city..." data-searchInput>
            <button class="btn">
                <img src="./Images/search.png" alt=""  width="20px" height="20px" loading="lazy">
            </button>
           </form>
           <!-- loading screan container -->
           <div class="loading-container">
                <img src="./Images/loading.gif" width="150px" height="150px">
                <p>Loading</p>
           </div>
           <!-- share your info -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description icon and temprature -->
                <p class="data-weather" data-weatherDesc></p>
                <img class="weather-icon" data-weatherIcon>
                <p data-temp></p>

                <!-- 3 cards humidity wind  -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./Images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./Images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./Images/cloud.png" alt="">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

            </div>
        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
